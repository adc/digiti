<script>

function node()
{
	this.left = 0;
	this.right = 0;
	this.value = 0;
}

function mathTree()
{
	this.root = new node();
	this.addval = function(val) {add(this.root, val)};
	this.showroot = function() {show(this.root)};
}

function show(root)
{
	while(root.left != 0)
		root = root.left;
	alert(root.value);
}
	
function add(root, val)
{
	if(root.value == 0)
	{
		root.value = val;
		return;
	}

	if(root.value == val)
		return;
		
	if(root.value > val) //val goes to left side
	{
		if(root.left == 0)
		{
			root.left = new node();
			root.left.value = val;
			root.left.parent = root;
		}

		else
			add(root.left, val);

		return;
	}

	else //val goes to right
	{
		if(root.right == 0)
		{
			root.right = new node();
			root.right.value = val;
			root.right.parent = root;
		}

		else
			add(root.right, val);

		return;
	}
}

var tree = new mathTree();
tree.addval(6);
tree.addval(3);

</script>
